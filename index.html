<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Web Portfolio â€” Dipta</title>
<meta name="description" content="Halaman maintenance kreatif, ringan, responsive, dengan light/dark toggle.">
<link rel="icon" href="assets/site-icon-svg.svg" />
<style>
  :root{
    --bg-dark: linear-gradient(180deg,#040714 0%, #071028 100%);
    --bg-light: linear-gradient(180deg,#f8fbff 0%, #eef6ff 100%);
    --card-dark: rgba(255,255,255,0.02);
    --card-light: rgba(2,6,23,0.02);
    --text-dark: #d6eef6;
    --text-light: #0f172a;
    --muted-dark: rgba(214,238,246,0.75);
    --muted-light: rgba(15,23,42,0.66);
    --accent1: #57f0c2;
    --accent2: #00e3a6;
    --accent3: #7c3aed;
    --card-radius:14px;
    --maxw:920px;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    --bg: var(--bg-dark);
    --card-bg: var(--card-dark);
    --text: var(--text-dark);
    --muted: var(--muted-dark);
  }
  body.light {
    --bg: var(--bg-light);
    --card-bg: var(--card-light);
    --text: var(--text-light);
    --muted: var(--muted-light);
  }

  html,body{height:100%;margin:0}
  body{
    min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px;
    background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased;
    transition:background .36s ease,color .36s ease;
  }

  .card{
    width:min(var(--maxw),100%); max-width:var(--maxw);
    display:grid; grid-template-columns:220px 1fr; gap:22px; align-items:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:28px;border-radius:var(--card-radius); box-shadow:0 12px 44px rgba(2,6,23,0.55);
    border:1px solid rgba(255,255,255,0.03);
  }
  body.light .card{ background: linear-gradient(180deg, rgba(2,6,23,0.02), rgba(2,6,23,0.01)); box-shadow:0 10px 30px rgba(2,6,23,0.06); border:1px solid rgba(2,6,23,0.04); }

  .left{display:flex;flex-direction:column;align-items:center;gap:12px}
  .badge{
    width:168px;height:168px;border-radius:50%;position:relative;display:grid;place-items:center;overflow:visible;
    transform-origin:center; will-change:transform;
  }
  .halo{
    position:absolute; inset:-12px; border-radius:50%; z-index:1; pointer-events:none;
    background: conic-gradient(from 90deg, rgba(0,0,0,0) 0deg, rgba(0,0,0,0) 150deg, rgba(255,255,255,0.04) 151deg, rgba(255,255,255,0.02) 210deg, rgba(0,0,0,0) 360deg);
    filter: blur(14px); opacity:0.14; transform: rotate(0deg);
    animation: haloRotate 10s linear infinite;
  }
  .halo::after{ content:''; position:absolute; inset:10px; border-radius:50%; background:conic-gradient(from 180deg,var(--accent1), var(--accent2) 40%, var(--accent1) 70%); opacity:0.22; filter:blur(6px); mix-blend-mode:screen; }

  @keyframes haloRotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

  .badge-inner{width:86%;height:86%;border-radius:50%;z-index:3;background:var(--card-bg);display:grid;place-items:center;overflow:hidden;box-shadow:inset 0 -8px 20px rgba(0,0,0,0.06);transform:translateZ(0);}

  .badge-img{width:100%;height:100%;object-fit:cover;display:block}

  /* orbit: create two rotating rings with positioned dots */
  .orbit { position:absolute; inset:-28px; border-radius:50%; pointer-events:none; z-index:0; display:block; }
  .ring { position:absolute; inset:0; border-radius:50%; display:block; transform-origin:center; }
  .ring.rotate { animation: rotateOrbit 14s linear infinite; }
  .ring.rev { animation: rotateOrbitReverse 10s linear infinite; }
  .ring .dot { position:absolute; width:10px; height:10px; border-radius:50%; background:var(--accent1); filter:blur(.6px); }
  /* place dots at top/right/bottom */
  .ring .dot.s1{ left:50%; top:0%; transform:translate(-50%,-50%); }
  .ring .dot.s2{ right:0%; top:50%; transform:translate(50%,-50%); }
  .ring .dot.s3{ left:50%; bottom:0%; transform:translate(-50%,50%); }

  @keyframes rotateOrbit{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  @keyframes rotateOrbitReverse{0%{transform:rotate(0deg)}100%{transform:rotate(-360deg)}}

  /* right column */
  h1{margin:0;font-size:20px;color:var(--text)}
  .lead{margin:6px 0 14px;color:var(--muted)}
  .cta-row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .btn{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#02212a;padding:9px 14px;border-radius:10px;border:none;font-weight:700;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:8px}
  .ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:9px 12px;border-radius:10px;cursor:pointer}
  body.light .ghost{border:1px solid rgba(2,6,23,0.06)}

  .note{margin-top:12px;font-size:13px;color:var(--muted)}

  /* bottom area for toggle */
  .bottom-toggle{margin-top:18px;display:flex;justify-content:flex-end}
  .toggle{background:transparent;border:1px solid rgba(255,255,255,0.05);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}
  body.light .toggle{border:1px solid rgba(2,6,23,0.06);color:var(--muted)}

  /* responsive */
  @media (max-width:820px){.card{grid-template-columns:1fr;gap:18px;padding:20px}.left{flex-direction:row;gap:14px}.badge{width:110px;height:110px}.badge-inner{width:84%;height:84%}.bottom-toggle{justify-content:center}}
</style>
</head>
<body>
<main class="card" role="main" aria-labelledby="title">
  <div class="left">
    <div class="badge" aria-hidden="true">
      <div class="halo" aria-hidden="true"></div>
      <div class="orbit" aria-hidden="true">
        <div class="ring rotate"><span class="dot s1"></span><span class="dot s2"></span><span class="dot s3"></span></div>
        <div class="ring rev"><span class="dot s1"></span><span class="dot s2"></span><span class="dot s3"></span></div>
      </div>
      <div class="badge-inner">
        <img class="badge-img" src="assets/icon.svg" alt="ikon"/>
      </div>
    </div>
    <div style="text-align:center">
      <div style="font-weight:700;color:var(--text);margin-top:6px">Regards,</div>
      <div class="note">FEPradipta</div>
    </div>
  </div>

  <div class="right">
    <h1 id="title">Dipta will be back.</h1>
    <div class="lead">Masih sibuk latsar ama tugas kantor. WKOWKOAWKOKO.</div>

    <div class="cta-row" role="group" aria-label="actions">
      <a class="btn" id="linkedin" href="https://linkedin.com/in/fepradipta" target="_blank" rel="noopener">LinkedIn</a>
    </div>

    <div class="note" style="margin-top:14px">Paling 2026 baru jadi lagi ini web porto, *PS kalo kepegang</div>

    <div class="bottom-toggle">
      <button class="toggle" id="toggle">Light Mode</button>
    </div>
  </div>
</main>

<script>
// Toggle light/dark and ensure text colors update via CSS variables.
const toggle = document.getElementById('toggle');
const body = document.body;
toggle.addEventListener('click', ()=>{
  body.classList.toggle('light');
  toggle.textContent = body.classList.contains('light') ? 'Dark Mode' : 'Light Mode';
});

// small entrance
window.addEventListener('load', ()=>{
  const c = document.querySelector('.card');
  c.style.opacity = 0; c.style.transform = 'translateY(8px)';
  setTimeout(()=>{ c.style.transition = 'opacity .36s ease, transform .36s ease'; c.style.opacity=1; c.style.transform='translateY(0)'; },80);
});
</script>
</body>
</html>
